<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入/註冊</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="login-btn" onclick="toggleLoginForm()">登入</button>

    <div id="loginForm" class="container" style="display: none;">
        <h2>登入</h2>
        <input type="text" id="loginUser" placeholder="帳號">
        <input type="password" id="loginPass" placeholder="密碼">
        <button onclick="login()">登入</button>
        <p>還沒有帳號？<a href="javascript:void(0);" onclick="toggleRegisterForm()">註冊</a></p>
        <button onclick="toggleLoginForm()">關閉</button>
    </div>

    <div id="registerForm" class="container" style="display: none;">
        <h2>註冊</h2>
        <input type="text" id="registerUser" placeholder="帳號">
        <input type="password" id="registerPass" placeholder="密碼">
        <button onclick="register()">註冊</button>
        <button onclick="toggleRegisterForm()">關閉</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
