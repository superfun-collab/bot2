<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="back-btn" id="backBtn" style="display: none;">← 返回</div>
            <div class="logo">我的網站</div>
            <button id="loginBtn" class="login-btn">登入</button>
        </div>
    </nav>

    <!-- 登入表單 -->
    <div id="loginForm" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>登入</h2>
            <input type="text" id="loginUsername" placeholder="帳號" class="input-field">
            <input type="password" id="loginPassword" placeholder="密碼" class="input-field">
            <button id="submitLogin" class="submit-btn">登入</button>
            <p class="register-link">還沒有帳號？<span id="showRegister">立即註冊</span></p>
        </div>
    </div>

    <!-- 註冊表單 -->
    <div id="registerForm" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>註冊帳號</h2>
            <input type="text" id="regDisplayName" placeholder="使用者名稱" class="input-field">
            <input type="text" id="regUsername" placeholder="帳號" class="input-field">
            <input type="text" id="regUsernameConfirm" placeholder="確認帳號" class="input-field">
            <input type="password" id="regPassword" placeholder="密碼" class="input-field">
            <input type="password" id="regPasswordConfirm" placeholder="確認密碼" class="input-field">
            <button id="submitRegister" class="submit-btn">註冊</button>
        </div>
    </div>

    <div class="container">
        <h1>歡迎來到我的網頁</h1>
        <p>這是一個示例網頁</p>
        <button id="myButton">點擊我</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
