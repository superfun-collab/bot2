<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bot2 登入與註冊功能的首頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="back-button" onclick="window.history.back()">← 返回上一頁</button>
    <button class="login-button" onclick="toggleForm('login')">登入</button>
    <div id="login-form" class="form">
        <h2>登入</h2>
        <input type="text" id="login-account" placeholder="帳號" required>
        <input type="password" id="login-password" placeholder="密碼" required>
        <button type="button" onclick="login()">提交</button>
        <span class="register-link" onclick="toggleForm('register')">註冊帳號</span>
    </div>
    <div id="register-form" class="form">
        <h2>註冊</h2>
        <input type="text" id="register-username" placeholder="使用者名稱" required>
        <input type="text" id="register-account" placeholder="帳號" required>
        <input type="text" id="confirm-account" placeholder="確認帳號" required>
        <input type="password" id="register-password" placeholder="密碼" required>
        <input type="password" id="confirm-password" placeholder="確認密碼" required>
        <button type="button" onclick="register()">提交</button>
        <span class="register-link" onclick="toggleForm('login')">已經有帳號？登入</span>
    </div>
    <h1>歡迎來到 bot2 登入與註冊功能的首頁</h1>
    <script src="script.js"></script>
</body>
</html>
