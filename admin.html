<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員後台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>管理員後台</h1>
        
        <button class="logout-btn" onclick="logout()">登出</button>
        
        <div class="admin-grid">
            <div class="admin-card">
                <h2>用戶管理</h2>
                <button onclick="showUsers()">查看用戶列表</button>
            </div>
            
            <div class="admin-card">
                <h2>系統設置</h2>
                <button onclick="showSettings()">管理系統設置</button>
            </div>
            
            <div class="admin-card">
                <h2>數據統計</h2>
                <button onclick="showStats()">查看統計數據</button>
            </div>
            
            <div class="admin-card">
                <h2>日誌查詢</h2>
                <button onclick="showLogs()">查看系統日誌</button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if(confirm('確定要登出嗎？')) {
                window.location.href = 'index.html';
            }
        }

        function showUsers() {
            alert('用戶管理功能開發中');
        }

        function showSettings() {
            alert('系統設置功能開發中');
        }

        function showStats() {
            alert('數據統計功能開發中');
        }

        function showLogs() {
            alert('日誌查詢功能開發中');
        }
    </script>
</body>
</html>
