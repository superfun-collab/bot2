<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員後台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1>管理員後台</h1>
        <button class="logout-btn" onclick="logout()">登出</button>
        
        <div class="admin-grid">
            <!-- 用戶管理卡片 -->
            <div class="admin-card">
                <h2>用戶管理</h2>
                <button onclick="showUserList()">用戶列表</button>
                <button onclick="showBannedUsers()">封禁用戶</button>
                <button onclick="showUserLogs()">用戶日誌</button>
                <div id="userManagement" style="display: none;">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>用戶ID</th>
                                <th>註冊時間</th>
                                <th>狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <!-- 系統設置卡片 -->
            <div class="admin-card">
                <h2>系統設置</h2>
                <button onclick="showSiteSettings()">網站設置</button>
                <button onclick="showSecuritySettings()">安全設置</button>
                <div id="settingsPanel" style="display: none;">
                    <form id="securityForm">
                        <div class="form-group">
                            <label>密碼強度要求：</label>
                            <select name="passwordStrength">
                                <option value="low">低（最少6位）</option>
                                <option value="medium">中（最少8位，需包含數字）</option>
                                <option value="high">高（最少10位，需包含數字和特殊符號）</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>登入嘗試次數限制：</label>
                            <input type="number" name="loginAttempts" min="1" max="10" value="5">
                        </div>
                        <div class="form-group">
                            <label>session超時時間（分鐘）：</label>
                            <input type="number" name="sessionTimeout" min="5" max="120" value="30">
                        </div>
                        <button type="submit">保存設置</button>
                    </form>
                </div>
            </div>
            
            <!-- 數據統計卡片 -->
            <div class="admin-card">
                <h2>數據統計</h2>
                <button onclick="showDailyStats()">每日統計</button>
                <button onclick="showMonthlyStats()">月度報表</button>
                <div id="statsChart" style="display: none;">
                    <canvas id="statisticsChart"></canvas>
                    <div class="stats-summary">
                        <p>總用戶數：<span id="totalUsers">0</span></p>
                        <p>今日活躍：<span id="activeToday">0</span></p>
                        <p>本月新增：<span id="newThisMonth">0</span></p>
                    </div>
                </div>
            </div>
            
            <!-- 系統日誌卡片 -->
            <div class="admin-card">
                <h2>系統日誌</h2>
                <button onclick="showSystemLogs()">系統日誌</button>
                <button onclick="showErrorLogs()">錯誤日誌</button>
                <div id="logViewer" style="display: none;">
                    <select id="logLevel">
                        <option value="all">全部日誌</option>
                        <option value="error">錯誤日誌</option>
                        <option value="warning">警告日誌</option>
                        <option value="info">信息日誌</option>
                    </select>
                    <div id="logContent" class="log-container"></div>
                </div>
            </div>

            <!-- 備份還原卡片 -->
            <div class="admin-card">
                <h2>備份還原</h2>
                <button onclick="backupData()">數據備份</button>
                <button onclick="showRestorePanel()">數據還原</button>
                <div id="backupHistory" style="display: none;">
                    <h3>備份記錄</h3>
                    <ul id="backupList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 登出功能
        function logout() {
            if(confirm('確定要登出嗎？')) {
                window.location.href = 'index.html';
            }
        }

        // 用戶列表功能
        function showUserList() {
            const userManagement = document.getElementById('userManagement');
            userManagement.style.display = 'block';
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.registerTime}</td>
                    <td>${user.status || '正常'}</td>
                    <td>
                        <button onclick="banUser('${user.id}')" class="ban-btn">
                            ${user.status === '封禁' ? '解封' : '封禁'}
                        </button>
                        <button onclick="deleteUser('${user.id}')" class="delete-btn">刪除</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 封禁用戶功能
        function showBannedUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const bannedUsers = users.filter(user => user.status === '封禁');
            
            const content = document.createElement('div');
            content.innerHTML = `
                <h3>封禁用戶列表</h3>
                <table>
                    <thead>
                        <tr>
                            <th>用戶ID</th>
                            <th>封禁時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bannedUsers.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.banTime || '-'}</td>
                                <td><button onclick="unbanUser('${user.id}')">解封</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            const container = document.querySelector('.admin-container');
            container.appendChild(content);
        }

        // 用戶日誌功能
        function showUserLogs() {
            const logs = JSON.parse(localStorage.getItem('userLogs') || '[]');
            const logViewer = document.getElementById('logViewer');
            const logContent = document.getElementById('logContent');
            
            logViewer.style.display = 'block';
            logContent.innerHTML = logs.map(log => `
                <div class="log-entry ${log.type}">
                    [${log.time}] ${log.message}
                </div>
            `).join('');
        }

        // 安全設置功能
        function showSecuritySettings() {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.style.display = 'block';
        }

        // 統計圖表功能
        function showDailyStats() {
            const ctx = document.getElementById('statisticsChart').getContext('2d');
            const statsChart = document.getElementById('statsChart');
            statsChart.style.display = 'block';
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    datasets: [{
                        label: '每日活躍用戶',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '每日活躍用戶統計'
                        }
                    }
                }
            });
        }

        // 月度統計功能
        function showMonthlyStats() {
            const ctx = document.getElementById('statisticsChart').getContext('2d');
            const statsChart = document.getElementById('statsChart');
            statsChart.style.display = 'block';
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                    datasets: [{
                        label: '月度新增用戶',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '月度用戶增長統計'
                        }
                    }
                }
            });
        }

        // 錯誤日誌功能
        function showErrorLogs() {
            const logs = JSON.parse(localStorage.getItem('errorLogs') || '[]');
            const logViewer = document.getElementById('logViewer');
            const logContent = document.getElementById('logContent');
            
            logViewer.style.display = 'block';
            logContent.innerHTML = logs.map(log => `
                <div class="log-entry error">
                    [${log.time}] ERROR: ${log.message}
                    <div class="error-details">
                        Stack: ${log.stack || 'N/A'}
                    </div>
                </div>
            `).join('');
        }

        // 數據備份功能
        function backupData() {
            const data = {
                users: JSON.parse(localStorage.getItem('users') || '[]'),
                logs: JSON.parse(localStorage.getItem('userLogs') || '[]'),
                errorLogs: JSON.parse(localStorage.getItem('errorLogs') || '[]'),
                settings: JSON.parse(localStorage.getItem('securitySettings') || '{}'),
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            addLog('info', '系統數據備份完成');
        }

        // 頁面初始化
        document.addEventListener('DOMContentLoaded', function() {
            showUserList();
            showDailyStats();
        });
    </script>
</body>
</html>
